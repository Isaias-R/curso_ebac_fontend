<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de cadastro</h1>
    </header>
    <section id="formularios">
        <div class="container">
            <form id="forminfo">
                <div class="form-campo">
                    <label for="text">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"  placeholder="seuemail@gmail.com">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tell" id="telefone" name="telefone"required>
                </div>
                <div class="form-campo">
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="CPF" required >
                </div>
                <div class="form-campo">
                    <label for="text">Endereço:</label>
                    <input type="text" id="endereço" name="endereço" required>
                </div>
                <div class="form-campo">
                    <label for="text">Estado:</label>
                    <input type="text" id="Estado" name="Estado" required>
                </div>
                <div class="form-campo">
                    <label for="text">CEP:</label>
                    <input type="text" id="cep" name="cep" required="e">
                </div>
                <div>
                    <button id="bt" type="submit"><h3>Enviar Cadastro</h3></button>
                </div>
            </form>
        </div>
    </section>
    <section id="txt">
            <p>Seu cadastro será analisado em até 1 dia útil</p>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>

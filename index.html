<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

    <title>calcular média</title>
</head>
<body>
    <main>
        <section class='home' id='formulario'>
            <h1>Calcula Média</h1>
        <form action="#" method='POST'>
            <div class='divNota1'>
            <label for="nota1">Nota 1</label>
            <input type="number" name="nota1" id="nota1" min='0.0' max='10.0' step="0.1" autofocus required onBlur='validarNumero(this)' />
            </div>
            
            <div class='divNota2'>
            <label for="nota2">Nota 2</label>
            <input type="number" name="nota2" id="nota2" min='0.0' max='10.0' step="0.1" required onBlur='validarNumero(this)' />
            </div>
        
            <div class='button'>
            <button class='botao' id='btnCalcular' type="submit">Calcular</button>
            <button class="limpar" type='reset' id='btnLimpar'>Limpar</button>
            </div>
        
            <div class='divMedia'>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" value='' readonly />
            </div>
        
            <div class="resultado">
            <input type="text" name="situacao" class="cx" id="situacao" placeholder='Situação Final' readonly />
            </div>
        </form>
            <p id='aviso' class=''></p>
            <p>
                Se sua nota final for menor que 3 você esta reprovado,
                se for menor que 7 você esta de recuperação, e se for maior que 7 você esta aprovado
            </p>
        </section>
        </main>
        <script src='./main.js'></script>
</body>
</html>
